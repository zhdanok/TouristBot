<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Изменить информацию о городе</title>
</head>
<body>
<form method="post" name="deleteCompany">
    <p><h4> Вы уверены что хотите удалить данный город?</h4></p>
     <table class="table table-bordered">
    <thead>
    <tr>

        <th>Город (RU)</th>
        <th>Город (EN)</th>
        <th>Информация</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="city : ${listCity}">
        <td th:text="${city.nameRu}">Город (RU)</td>
        <td th:text="${city.nameEn}">Город (EN)</td>
        <td th:text="${city.cityInfo.getInfo()}">Информация</td>
    </tr>
</table>
    <!--<tr th:each="city : ${listCity}">
        <td th:text="${city.nameRu}">Город (RU)</td>
        <td th:text="${city.nameEn}">Город (EN)</td>
        <td th:text="${city.cityInfo.getInfo()}">Информация</td>-->
        <br>


        <button status="submit" class="btn btn-success">Удалить</button>
</form>
<br>
<a href="/table">Список городов</a>
<br><br>

</body>
</html>
