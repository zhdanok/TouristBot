<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Изменить информацию о городе</title>
</head>
<body>
<form method="post" name="updateCompany">
    <p><h4> Введите новые данные в оба поля</h4></p>
    <tr th:each="city : ${listCity}">
    <td th:text="${city.getNameRu}">Город (RU)</td>


    <input type="text" th:placeholder="${city.getNameEn}" name="nameEn">

    <input type="text" th:placeholder="${city.cityInfo.getInfo()}" name="info">
    <button status="submit" class="btn btn-success">Изменить</button>
</form>
<br>
<a href="/table">Список городов</a>
<br><br>

</body>
</html>
